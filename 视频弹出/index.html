 <head>

  <title>视频弹出框</title>
  <style type="text/css">
	*{padding:0;margin:0;}
	html,body{width:100%;height:100%;}
	#video{width:100%;height:100%;background-color:#ffffff;background:rgba(0,0,0,.7);position:relative;top:-28px;display:none}
	#video ._auto{width:700px;height:400px;background:#fff;position:absolute;top:50%;left:50%;margin-left:-350px;margin-top:-1000px;}
	#video p{height:40px;line-height:40px;font-weight:700;font-family:"微软雅黑";font-size:16px;padding-left:20px;padding-right:20px;color:#333;}
	#video p #x{width:30px;height:30px;float:right;border-radius:50%;text-align:center;line-height:30px;margin-top:5px;}
	#video p #x:hover{background:#e53935;color:#fff;}
	#video embed{width:100%;height:400px;}

  </style>
  <script type="text/javascript" src='move.js'></script>
 </head>
 <body>
	<span id='yes'>开始</span>
	<div id='video'>
		<div class='_auto' id='_auto'>
			<p>视频内容<span id='x'>X</span></p>
			<video width='100%' height='396' preload='auto' controls id='gb1'>
				<source src="http://cloud.video.taobao.com/play/u/1829186905/p/1/e/6/t/1/32103352.mp4"/>
				<embed src="http://player.youku.com/player.php/sid/XMTU3NTUwNDQ1Mg==/v.swf" allowFullScreen="true" quality="high"  align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" id='gb2'></embed>
			</video>
			
		</div>
	</div>
	<script type="text/javascript">
		var oYes = document.getElementById('yes');
		var oVideo = document.getElementById('video');
		var x = document.getElementById('x');
		var oAuto = document.getElementById('_auto');
		var oVideo1 = document.getElementById('gb1');
		var oVideo2 = document.getElementById('gb2');
		oYes.onclick = function(){
			oVideo.style.display = 'block';
			move(oAuto, {marginTop:"-"+200+'px'} ,500);
		}
		x.onclick = function(){
			oVideo.style.display = 'none';
			oAuto.style.marginTop = "-"+1000+'px'; 
			oVideo1.pause();
			oVideo1.playCount = 0;
		}
		

	</script>
 </body>
